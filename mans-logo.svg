<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGrad)" stroke="#1e4080" stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="#ffffff" opacity="0.95"/>
  
  <!-- MANS text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#2c5aa0">MANS</text>
  
  <!-- Eagle silhouette -->
  <path d="M70 110 Q85 105 100 110 Q115 105 130 110 Q120 125 100 130 Q80 125 70 110 Z" 
        fill="#2c5aa0" opacity="0.8"/>
  
  <!-- Year -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="normal" 
        text-anchor="middle" fill="#2c5aa0">1995</text>
  
  <!-- University text curve -->
  <path id="curve" d="M 40 160 Q 100 145 160 160" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="12" fill="#2c5aa0">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">
      WARSAW MANAGEMENT UNIVERSITY
    </textPath>
  </text>
</svg>
